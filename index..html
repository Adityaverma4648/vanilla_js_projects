<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla_js-Counter(001)</title>
    <!-- google fonts------------------------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- ------------------------------------------------------------- -->

    <!-- styles.scss-------------------------------------------------  -->
     <link rel="stylesheet" href="style.css">
     <!-- ------------------------------------------------------------ -->


</head>
<body>
    <div class="container" id="container">
           <div class="heading">
              <h3>
                Counter
              </h3>
           </div>
           <div class="body">
               <span class="number" id="number">
                  0
               </span>
               <div class="button-group">
                <button type="button" class="decrease" id="decrease" onclick="decreaseCounter()">
                    Decrease
                 </button>
                 <button type="button" class="reset" id="reset" onclick="resetCounter()">
                    Reset
                 </button>
                 <button type="button" class="increase" id="increase" onclick="increaseCounter()">
                    Increase
                 </button>
               </div>

           </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
