    <!--  manual counter -------------------------------------------------->
    <div class="container" id="container">
        <div class="heading">
           <h3>
             Counter
           </h3>
        </div>
        <div class="body">
            <span class="number" id="number">
               0
            </span>
            <div class="button-group">
             <button type="button" class="decrease" id="decrease">
                 Decrease
              </button>
              <button type="button" class="reset" id="reset">
                 Reset
              </button>
              <button type="button" class="increase" id="increase">
                 Increase
              </button>
            </div>

        </div>
 </div>
