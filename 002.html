<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla_js-Counter(001)</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
 <!-- time counter -->
<div class="container" id="Timecontainer">
    <div class="heading">
       <h3>
         Time Counter
       </h3>
    </div>
    <div class="body">
       <div class="time" id="time">
            <span id="hour">00</span>
            :
            <span id="min">00</span>
            :
            <span id="sec">00</span>
       </div>
        <div class="button-group">
         <button type="button" class="stop" id="stop1">
             stop
          </button>
          <button type="button" class="reset" id="reset1" >
             Reset
          </button>
          <button type="button" class="start" id="start1" >
             start
          </button>
        </div>
 
    </div>
 </div>
 <script src="002.js"></script>
</body>
</html>
